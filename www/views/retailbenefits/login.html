<ion-view id="rb-login" hide-tabs>
  <ion-nav-bar class="bar-royal">
    <ion-nav-title>
      <span translate>Log into Bitovation</span>
    </ion-nav-title>
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="secondary">
      <button class="button back-button" ng-click="goHome()" ng-if="fromSendTab">
        {{'Cancel' | translate}}
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>

    <form name="rbLoginForm">
      <div class="list">
        <label class="item item-input item-stacked-label no-border">
          <span class="input-label" translate>Email</span>
          <input type="email"
                 id="email"
                 placeholder="{{'name@example.com' | translate}}"
                 name="email"
                 ng-model="loginCredentials.email"
                 required>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label" translate>Password</span>
          <input type="password"
                 id="password"
                 name="password"
                 ng-model="loginCredentials.password">
        </label>
      </div>

      <div class="padding">
        <button type="submit"
                class="button button-standard button-primary"
                ng-click="login(loginCredentials)"
                ng-disabled="!rbLoginForm.$valid" translate>
          Login
        </button>
      </div>
    </form>
  </ion-content>
</ion-view>
